<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Image Slider JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
      <div class="image-container">
        <div class="carousel" id="carousel">
          <img src="images/pexels-eberhardgross-640781 (1).jpg" alt="Image 1" />
          <img
            src="images/pexels-francesco-ungaro-1525041 (1).jpg"
            alt="Image 2"
          />
          <img src="images/pexels-pixabay-2 (1).jpg" alt="Image 3" />

          <img src="images/marek-piwnicki-1 (1).jpg" alt="Image 4" />
          <img src="images/image1.jpg" alt="Image 1" />
          <img src="images/image2.jpg" alt="Image 2" />
          <img src="images/image3.jpg" alt="Image 3" />
          <img src="images/image4.jpg" alt="Image 4" />
        </div>
      </div>
      <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </section>
  </body>
</html>
